schema_version: 20180708
name: sumologicfn
version: 0.0.1
runtime: python
build_image: fnproject/python:3.9-dev
run_image: fnproject/python:3.9
entrypoint: /python/bin/fdk /function/func.py handler
memory: 256
timeout: 30
config:
  DEBUG: "false"
  SUMOLOGIC_ENDPOINT: https://endpoint4.collection.sumologic.com/receiver/v1/http/<your-token>
